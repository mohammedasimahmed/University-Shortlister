    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            background-color: white;
            height: 50px;
            padding: 3px;
            align-items: center;
            border: 2px solid black;
        }

        img.LogoSell {
            height: 56px;
            margin-right: 4px;
        }

        div.SellText {
            font-weight: 200;
            font-size: large;
        }

        body {
            background-image: linear-gradient(to right, #45afdc, #b36aa3);
        }

        div.container {
            display: flex;
            min-height: auto;
            width: 900px;
            border: 5px solid orange;
            margin-top: 15vh;
            margin-left: 12vw;
            background-color: white;
            padding: 50px;
            background-image: linear-gradient(to right, #36d1dc, #5b86e5);

        }

        div.text {
            width: 94%;
            height: 40px;
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 400;
            padding: 5px;
            margin-bottom: 5px;
            text-align: center;
        }

        .a {
            display: block;
            margin-bottom: 5px;
            width: 94%;
            padding: 5px;
            border: none;
            margin-top: 5px;
        }

        .formContainer {
            display: inline-block;
            min-height: 220px;
            border: 4px solid darkblue;
            width: 301px;
            padding: 20px;
            background-color: skyblue;

        }

        .submit {
            padding: 5px;
            width: 98%;
            color: white;
            font-size: medium;
            background-color: green;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .list {
            display: flex;
            justify-content: space-around;
            align-items: center;

            height: 100%;
        }

        .inputContainer {
            display: block;
            margin-left: 60px;
            height: 50px;
            width: 425px;
            background-color: lightblue;
            padding: 3px;
            margin-top: 10px;

        }

        .listValue {
            font-size: large;
            margin: 2px;
        }

        .alignInput {
            display: flex;
            justify-content: start;
            flex-direction: column;
            min-height: auto;
            align-items: start;
        }

        #cName,
        #cLocation {
            color: darkred;
            font-weight: 500;
            font-size: large;
        }

        .b {
            font-size: large;
        }

        .btnDel {
            background-color: #f00;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: medium;
            padding: 6px;
            color: white;
        }

        @media screen and (max-width: 1160px) and (min-width: 874px) {
            div.container {
                width: 650px;
            }

            .formContainer {
                width: 270px;
            }

            .inputContainer {
                margin-left: 25px;
                height: 38px;
                width: 372px;
            }

            .listValue {
                font-size: medium;
            }
        }

        @media screen and (max-width: 874px) and (min-width: 688px) {
            div.container {
                width: 480px;
                flex-direction: column;
                align-items: center;
            }

            .formContainer {
                width: 390px;
                margin-bottom: 5px;
            }


            .inputContainer {
                margin-left: 0px;
                padding: 2px;
                min-height: auto;
                width: 430px;

            }

            .list {
                flex-wrap: wrap;
                min-height: auto;
            }

            .listValue {
                font-size: medium;
                margin: 5px;
            }
        }

        @media screen and (max-width: 688px) {
            div.container {
                width: 94vw;
                margin-left: 0;
                padding-left: 4vw;
                padding-right: 0;
                border: 1vw solid orange;
                flex-direction: column;
            }

            .formContainer {
                width: 80%;
                margin-bottom: 5px;
            }

            .inputContainer {
                margin-left: 0;
                width: 88%;
            }
        }
    </style>
</head>
